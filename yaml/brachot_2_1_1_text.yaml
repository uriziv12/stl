"0000> מִשְׁנָה":
  "0001> מֵאֵימָתַי קוֹרִין אֶת שְׁמַע בָּעֲרָבִין.":
    "0002> מִשָּׁעָה שֶׁהַכֹּהֲנִים נִכְנָסִים לֶאֱכֹל בִּתְרוּמָתָן":
  "0003> עַד":
    "0004> סוֹף הָאַשְׁמוּרָה הָרִאשׁוֹנָה":
      "0005> דִּבְרֵי ר' אֱלִיעֶזֶר.":
  "0006> וַחֲכָמִים אוֹמְרִים":
    "0007> עַד חֲצוֹת.":
  "0008> רַבָּן גַּמְלִיאֵל אוֹמֵר":
    "0009> עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר.":
  "0010> מַעֲשֶׂה":
    "0011> וּבָאוּ בָּנָיו מִבֵּית הַמִּשְׁתֶּה":
      "0012> אָמְרוּ לוֹ":
        "0013> לֹא קָרִינוּ אֶת שְׁמַע":
      "0014> אָמַר לָהֶם":
        "0015> אִם לֹא עָלָה עַמּוּד הַשַּׁחַר":
          "0016> חַיָּבִין אַתֶּם לִקְרוֹת":
        "0017> וְלֹא זוֹ בִּלְבַד אָמְרוּ":
          "0018> אֶלָּא":
            "0019> כָּל מַה שֶּׁאָמְרוּ חֲכָמִים":
              "0020> עַד חֲצוֹת":
                "0021> מִצְוָתָן":
                  "0022> עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר":
            "0023> הֶקְטֵר חֲלָבִים וְאֵבָרִים":
              "0024> מִצְוָתָן":
                "0025> עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר":
            "0026> וְכָל הַנֶּאֱכָלִים לְיוֹם אֶחָד":
              "0027> מִצְוָתָן":
                "0028> עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר":
          "0029> אִם כֵּן":
            "0030> לָמָה אָמְרוּ חֲכָמִים":
              "0031> עַד חֲצוֹת":
            "0032> כְּדֵי":
              "0033> לְהַרְחִיק אָדָם מִן הָעֲבֵרָה:":

